<html>
<head>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-radar.min.js"></script>
    <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
    <style type="text/css">

        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>

<div id="container"></div>


<script>

    anychart.onDocumentReady(function () {
        // create data set on our data
        var dataSet = anychart.data.set([
            ['Fulfillment (E)', "{{ .E }}"],
            ['Perception (O)', "{{ .O }}"],
            ['Freedom (N)', "{{ .N }}"],
            ['Collab (A)', "{{ .A }}"],
            ['Hustle (C)', "{{ .C }}"]
        ]);

        // map data for the first series, take x from the zero column and value from the first column of data set
        var data1 = dataSet.mapAs({ x: 0, value: 1 });
        // create radar chart
        var chart = anychart.radar();

        // set chart title text settings
        chart.title(
            'Results for {{ .Name}}'
        );

        chart.yScale().minimum(0)
        chart.yScale().maximum(100)
        chart.yScale().ticks().interval(5);

        // set xAxis labels settings
        chart.xAxis().labels().padding(10);

        // set chart legend settings
        chart.legend().align('center').enabled(true);

        // create first series with mapped data
        var series1 = chart.line(data1).name('Results');
        series1.markers().enabled(true).type('circle').size(5);

        // chart tooltip format
        chart.tooltip().format('Value: {%Value}');

        // set container id for the chart
        chart.container('container');
        chart.draw();
    });

</script>

<div style="text-align: center;">
    Debugging.... skill breakdowns: <br>

    {{ range $key, $value := .Subtraits }}
    <li><strong>{{ $key }}</strong>: {{ $value.NormalScore }} {{ $value.RawScore }}</li>
    {{ end }}

    {{ range $key, $value := .Traits }}
        <li><strong>{{ $key }}</strong>: {{ $value.NormalScore }} {{ $value.RawScore }}</li>
    {{ end }}
</div>
</body>
</html>
